on:
  pull_request_review:
    types: [submitted]
  push:
  workflow_dispatch:

name: Integration Tests

jobs:
  proxy_tests:
    name: Proxy Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-run
      - env:
          DOTENV: ${{ secrets.DOTENV }}
        run: echo "$DOTENV" > .env && sudo -E /home/runner/.cargo/bin/cargo test
